<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>as5</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
</head>

<body>
    <!-- Leading Section -->
    <section class="leading-section">
        <h1>Leading Section</h1>
    </section>

    <!-- Video1 Section -->
    <section class="video-wrapper" id="video1-section">
        <div class="video-container">
            <video id="video1" tabindex="0" preload="auto">
                <source type="video/mp4"
                    src="https://www.apple.com/media/us/mac-pro/2013/16C1b6b5-1d91-4fef-891e-ff2fc1c1bb58/videos/macpro_main_desktop.mp4">
            </video>
        </div>
    </section>

    <!-- Middle Section -->
    <section class="Middle-section">
        <h1>Middle-section</h1>
    </section>

    <!-- Video2 Section (Connected to Video1) -->
    <section class="video-wrapper" id="video2-section">
        <div class="video-container">
            <video id="video2" tabindex="0" preload="auto">
                <source type="video/mp4"
                    src="https://www.apple.com/media/us/mac-pro/2013/16C1b6b5-1d91-4fef-891e-ff2fc1c1bb58/videos/macpro_main_desktop.mp4">
            </video>
        </div>
    </section>

    <!-- Ending Section -->
    <section class="ending-section">
        <h1>Ending Section</h1>
    </section>

    <script src="script.js"></script>
</body>

</html>
